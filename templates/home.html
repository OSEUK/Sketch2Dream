
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch 2 Dream</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .left-column, .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff6f61, #ff9d41, #ffc600, #00a8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #555;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        .subtitle::before, .subtitle::after {
            content: '✨';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .subtitle::before {
            left: -2rem;
        }

        .subtitle::after {
            right: -2rem;
        }

        .main-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .main-image:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
            margin-top: 2rem;
        }

        .cta-button, .how-to-use {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .cta-button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            box-shadow: 0px 5px 15px rgba(255, 65, 108, 0.5);
        }

        .how-to-use {
            background: linear-gradient(90deg, #00a8ff, #0077cc);
            box-shadow: 0px 5px 15px rgba(0, 168, 255, 0.5);
        }

        .cta-button:hover, .how-to-use:hover {
            transform: translateY(-3px);
            box-shadow: 0px 7px 20px rgba(0, 0, 0, 0.3);
        }

        .cta-button::before, .how-to-use::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover::before, .how-to-use:hover::before {
            top: -100%;
            left: -100%;
        }

        .team-odee {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1rem;
            font-weight: 700;
            color: black;
            text-transform: uppercase;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            text-align: left;
            overflow-y: auto;
            position: relative;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff416c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease-in-out;
        }

        .close-btn:hover {
            background-color: #ff1f4b;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1rem;
            }

            .left-column, .right-column {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .main-image {
                max-width: 90%;
            }

            .cta-button, .how-to-use {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Sketch 2 Dream</h1>
            <p class="subtitle">"스케치를 예술로, 꿈을 현실로 ☁️"</p>
            <img src="{{ url_for('static', filename='photos/turn-girl-stech-into-colorful-butterfly-drawing-with-fotor-ai-sketch-tool.webp') }}" alt="앱 설명 이미지" class="main-image">
        </div>
        <div class="right-column">
            <div class="button-container">
                <button class="cta-button" onclick="startApp()">스케치 시작하기</button>
                <button class="how-to-use" onclick="openModal()">How to Use</button>
            </div>
        </div>
    </div>

    <div id="howToUseModal" class="modal">
        <div class="modal-content">
            <h2>How to Use</h2>
            <ol>
                <li>📷 카메라를 보고 손가락을 이용해 그림을 그려주세요.</li>
                <li>👆 그림을 다 그렸다면, 텍스트 입력 창에 그림에 대한 설명을 입력 해주세요.</li>
                <li>✔️ 완료되면 "Save Canvas" 버튼을 눌러 저장할 수 있습니다.</li>
                <li>🕶️ 이제 그림이 실제 이미지로 변환됩니다.</li>
            </ol>
            <h3>당신의 꿈을 실현시키세요.</h3>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="team-odee">Team ODEE</div>

    <script>
        function startApp() {
            alert("앱이 곧 시작됩니다!");
            window.location.href = "/canvas";
        }

        function openModal() {
            document.getElementById("howToUseModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("howToUseModal").style.display = "none";
        }

        window.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
</body>
</html>
