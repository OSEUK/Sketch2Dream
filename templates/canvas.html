<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch 2 Dream</title>
    <style>
      :root {
        --primary-color: #007BFF;
        --secondary-color: #6C757D;
        --background-color: #F0F4F8;
        --text-color: #333;
        --border-color: #E0E0E0;
        --white-color: #FFFFFF;
        --accent-color: #FF6B6B;
      }

      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        overflow: hidden; /* 이 부분을 수정해야 합니다 */
        position: relative;
      }

      /* 배경 애니메이션 - 원을 더 투명하게 */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255, 111, 97, 0.2), rgba(0, 168, 255, 0.2)); /* 투명도 추가 */
        clip-path: circle(30% at right 70%);
        animation: moveBackground 6s infinite alternate;
        z-index: -1;
      }

      @keyframes moveBackground {
        0% {
          clip-path: circle(30% at right 70%);
        }
        100% {
          clip-path: circle(50% at left 30%);
        }
      }

      h1 {
        font-size: 4rem;
        font-weight: 900;
        background: linear-gradient(90deg, #ff6f61, #ff9d41, #ffc600, #00a8ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
      }

      p.subtitle {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--secondary-color);
        margin-bottom: 20px;
      }

      .container {
        max-width: 1200px;
        display: flex;
        justify-content: space-between;
        width: 100%;
        background-color: var(--white-color);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }

      .feed {
        width: 48%;
        padding: 15px;
        background-color: var(--white-color);
        border-radius: 10px;
        border: 1px solid var(--border-color);
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
      }

      img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
      }

      .text-container {
        margin-top: 20px;
      }

      input[type="text"] {
        padding: 12px;
        width: 50%;
        font-size: 20px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        margin-bottom: 20px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        border-color: var(--primary-color);
        outline: none;
      }

      .button-container {
        text-align: center;
        margin-top: 20px;
        position: fixed;
        bottom: 20px;
        width: 100%;
      }

      button.cta-button {
        padding: 1rem 3rem;
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        color: white;
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        position: relative;
        box-shadow: 0px 5px 15px rgba(255, 65, 108, 0.5);
        overflow: hidden;
        transition: all 0.4s ease-in-out;
        animation: pulse 2s infinite;
      }

      .cta-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: -50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-50%) rotate(45deg);
        transition: all 0.75s ease-in-out;
      }

      .cta-button:hover {
        background: linear-gradient(90deg, #ff4b2b, #ff416c);
        transform: scale(1.05);
      }

      .cta-button:hover::before {
        left: 150%;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0px 5px 15px rgba(255, 65, 108, 0.5);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0px 10px 20px rgba(255, 65, 108, 0.7);
        }
        100% {
          transform: scale(1);
          box-shadow: 0px 5px 15px rgba(255, 65, 108, 0.5);
        }
      }

      .use-img {
        width: 100%;
        max-width: 1000px;
        margin-bottom: 20px;
      }

      .input-image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 20px;
      }

      .input-container {
        width: 100%;
        text-align: center;
      }

      .image-container {
        width: 100%;
      }

      .team-odee {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 2.0rem;
        font-weight: 700;
        color: black;
        text-transform: uppercase;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .feed {
          width: 100%;
          margin-bottom: 20px;
        }

        input[type="text"] {
          width: 90%;
        }

        .team-odee {
          font-size: 1rem;
          bottom: 10px;
          right: 10px;
        }

        .input-image-container {
          flex-direction: column;
          align-items: center;
        }

        .input-container, .image-container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Sketch 2 Dream</h1>
    <p class="subtitle">Painting Application</p>

    <div class="container">
      <div class="feed">
        <h2>Webcam Feed</h2>
        <img src="{{ url_for('webcam_feed_route') }}" alt="Webcam Feed">
      </div>

      <div class="feed">
        <h2>Canvas Feed</h2>
        <img src="{{ url_for('canvas_feed_route') }}" id="canvasFeed" alt="Canvas Feed">
        <canvas id="hiddenCanvas" style="display:none;"></canvas>
      </div>
    </div>

    <div class="input-image-container">
      <div class="image-container">
        <img src="{{ url_for('static', filename='photos/use.png') }}" alt="사용법 이미지" class="use-img">
      </div>

      <div class="input-container">
        <div class="text-container">
          <input type="text" id="userText" placeholder="어떤 그림인지 입력하세요">
        </div>
      </div>
    </div>

    <div class="button-container">
      <button class="cta-button" onclick="saveCanvas()">Save Canvas</button>
    </div>

    <div class="team-odee">Team ODEE</div>

    <script>
      function saveCanvas() {
        const userText = document.getElementById('userText').value;
        const imgElement = document.getElementById('canvasFeed');
        const canvas = document.getElementById('hiddenCanvas');
        const context = canvas.getContext('2d');

        canvas.width = imgElement.width;
        canvas.height = imgElement.height;

        context.drawImage(imgElement, 0, 0, imgElement.width, imgElement.height);

        const imageData = canvas.toDataURL('image/jpeg');

        fetch('https://afa6-34-87-70-4.ngrok-free.app/process_image', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            text: userText,
            image: imageData
          })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
              window.location.href = `/result?error=${encodeURIComponent(data.error)}`;
            } else {
              const imageData = data.image_data;
              const imageUrl = `data:image/png;base64,${imageData}`;
              window.location.href = `/result?image=${encodeURIComponent(imageUrl)}&text=${encodeURIComponent(userText)}`;
            }
        })
        .catch(error => console.error('Error:', error));
      }
    </script>
  </body>
</html>
