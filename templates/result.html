<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch 2 Dream - Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --greenery: #B8D492;
            --dark-green: #5D8233;
            --black: #000000;
            --white: #FFFFFF;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--greenery);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 60px;
            width: auto;
        }
        .top-nav {
            display: flex;
        }
        .top-nav-button {
            margin-left: 20px;
            padding: 10px 0;
            background-color: transparent;
            color: var(--black);
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }
        .top-nav-button:hover {
            opacity: 0.7;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 50px 0;
            position: relative;
        }
        .dream-text {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
            text-align: left;
            padding-left: 10px;
        }
        .dream-text .outline {
            color: transparent;
            -webkit-text-stroke: 2px var(--black);
        }
        .dream-text .filled {
            color: var(--dark-green);
        }
        .result-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        .image-container {
            width: 45%;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
            margin: 0 10px;
            position: relative;
        }
        .image-container:hover {
            transform: scale(1.05);
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .hashtag-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(184, 212, 146, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--black);
            z-index: 10;
        }
        .hashtag-icon {
            margin-right: 5px;
            color: #4CAF50;
        }
        .hashtag-text {
            font-weight: bold;
        }
        .side-nav {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }
        .side-nav-button {
            margin: 10px 0;
            padding: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: opacity 0.3s ease;
            color: var(--black);
        }
        .side-nav-button:hover {
            opacity: 0.7;
        }
        .team-credits {
            position: absolute;
            bottom: 20px;
            left: 50px;
            font-size: 0.8rem;
            color: var(--black);
        }
        @media (max-width: 1024px) {
            .dream-text {
                font-size: 3rem;
                padding-left: 5px;
            }
            .result-container {
                flex-direction: column;
                align-items: center;
            }
            .image-container {
                width: 90%;
                margin-bottom: 1rem;
            }
            .side-nav {
                position: static;
                flex-direction: row;
                justify-content: center;
                transform: none;
                margin-top: 1rem;
            }
            .side-nav-button {
                margin: 0 10px;
            }
            .team-credits {
                position: static;
                text-align: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='photos/logo.png') }}" alt="Sketch2Dream Logo" class="logo">
        </div>
        <div class="top-nav">
            <button class="top-nav-button" onclick="location.href='canvas'">REDRAW</button>
            <button class="top-nav-button" onclick="location.href='/'">HOME</button>
        </div>
    </header>

    <main>
        <div class="dream-text">
            <span class="outline">YOUR</span> <span class="filled">DREAM</span>
        </div>
        <div class="result-container">
            <div class="image-container">
                <div class="hashtag-container">
                    <i class="fas fa-hashtag hashtag-icon"></i>
                    <span class="hashtag-text" id="userText"></span>
                </div>
                <img src="{{ input_image_url }}" alt="Your Sketch" id="inputImage">
            </div>
            <div class="image-container">
                <img src="{{ result_image_url }}" alt="AI Magic" id="outputImage">
            </div>
        </div>
        <div class="side-nav">
            <button class="side-nav-button" onclick="location.href='canvas'" title="Redraw"><i class="fas fa-pencil-alt"></i></button>
            <button class="side-nav-button" onclick="location.href='/'" title="Home"><i class="fas fa-home"></i></button>
        </div>
    </main>

    <div class="team-credits">
        [Electronics Engineering] • @Oseok • @GUN • @Dessert_gomjelly
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userText = "{{ text }}";
            document.getElementById('userText').textContent = decodeURIComponent(userText);
        });
    </script>
</body>
</html>
