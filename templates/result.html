<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch 2 Dream</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255, 111, 97, 0.2), rgba(0, 168, 255, 0.2));
        clip-path: circle(30% at right 70%);
        animation: moveBackground 6s infinite alternate;
        z-index: -1;
      }

      @keyframes moveBackground {
        0% {
          clip-path: circle(30% at right 70%);
        }
        100% {
          clip-path: circle(50% at left 30%);
        }
      }

      h1 {
        font-size: 4rem;
        font-weight: 900;
        background: linear-gradient(90deg, #ff6f61, #ff9d41, #ffc600, #00a8ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
        animation: fadeInDown 1s ease-in-out;
        text-transform: uppercase;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }

      /* Dream Result 텍스트에 그림자 이동 애니메이션 */
      h2 {
        font-size: 4rem;
        font-weight: 900;
        color: #ff416c;
        margin-bottom: 2rem;
        text-transform: uppercase;
        letter-spacing: 5px;
        position: relative;
        display: inline-block;
        animation: shadowMove 3s infinite ease-in-out;
      }

      @keyframes shadowMove {
        0% { text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); }
        50% { text-shadow: 6px 6px 16px rgba(0, 0, 0, 0.4); }
        100% { text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); }
      }

      h2::after {
        content: '☁️';
        font-size: 3rem;
        color: #ffc600;
        position: absolute;
        top: -40px;
        right: -50px;
        animation: floatCloud 4s ease-in-out infinite;
      }

      @keyframes floatCloud {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      p {
        font-size: 1.5rem;
        color: #555;
        font-weight: 600;
        animation: fadeInUp 1.2s ease-in-out;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
      }

      img {
        max-width: 80%;
        height: auto;
        margin-bottom: 2rem;
        border-radius: 15px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease-in-out;
      }

      img:hover {
        transform: scale(1.08);
      }

      /* Team ODEE 스타일 (심플하고 검정색으로) */
      .team-odee {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 2rem;
        font-weight: 700;
        text-transform: uppercase;
        color: black;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 3rem;
        }
        h2 {
          font-size: 2.5rem;
        }
        h2::after {
          font-size: 2.5rem;
          top: -20px;
          right: -30px;
        }
        p {
          font-size: 1.2rem;
        }
        img {
          max-width: 100%;
        }
        .team-odee {
          font-size: 1rem;
          bottom: 10px;
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 앱 타이틀 -->
    <h1>Sketch 2 Dream</h1>

    <!-- Dream Result 제목 -->
    <h2>결과 이미지</h2>

    <div id="result"></div>

    <!-- Team ODEE 표시 -->
    <div class="team-odee">Team ODEE</div>

    <script>
        // Flask에서 받은 데이터, Jinja 템플릿을 통해 전달
        const imageUrl = "{{ image_url }}";  // Flask에서 전달된 이미지 URL
        const userText = "{{ text }}";  // Flask에서 전달된 텍스트

        // 오류가 있다면 처리 (만약 Flask에서 오류 메시지가 전달된다면)
        const error = "{{ error }}";  // 오류 메시지가 있을 경우 처리

        if (error) {
          document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${decodeURIComponent(error)}</p>`;
        } else {
          document.getElementById('result').innerHTML = `
            <img src="${imageUrl}" alt="Generated Image" style="max-width: 100%; height: auto;">
            <p>Text: ${decodeURIComponent(userText)}</p>
          `;
        }
    </script>
  </body>
</html>
